<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>TaxiClicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    #ohjelmanLaatikko {
      width: 2000px;
      height: 1000px;
      border: 2px solid #333;
      margin: 50px auto;
      background-color: #fff;
      overflow: hidden;
      position: relative;
    }
    #tausta {
      background-image: url('city.gif');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #pisteet {
      font-size: 24px;
      margin-bottom: 10px;
      color: #64ec69; 
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    #nappi {
      position: absolute;
      top: 70px;
      left: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      color: #fff;
      background-color: #04AA6D; 
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px #999;
      transition: background-color 0.3s;
    }

    #nappi:hover {
      background-color: #3e8e41;
    }

    #päivitykset {
      position: absolute;
      top: 20px;
      right: 10px;
      text-align: right;
    }

    .upgrade {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      outline: none;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      display: block;
    }

    .upgrade:hover {
      background-color: #0056b3;
    }

    .upgrade:active {
      background-color: #0056b3;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    .takaisin-nappi {
    display: inline-block;
    padding: 10px 20px;
    background-color: #525353;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin: 10px;
}

.takaisin-nappi:hover {
    background-color: #0056b3;
}
  </style>
</head>
<body>
<h1>TaxiClicker</h1>
<h3>Kerää pisteitä ja laajenna yrityksen toimintaa!</h3>
<a href="index.html" class="takaisin-nappi">Takaisin etusivulle</a>
<div id="ohjelmanLaatikko">
  <div id="tausta"></div>

  <h2 style="color: #3e8e41;">TaxiClicker</h2>

  <button id="nappi" onclick="kasvataPisteitä()">Kerää pisteitä</button>

  <div id="pisteet">Pisteet: <span id="pisteLaskuri" style="color: #3e8e41;">0</span></div>

  <div id="päivitykset">
    <button class="upgrade" onclick="ostaUpgrade(1)">Palkkaa kuljettaja (100 pistettä)</button>
    <button class="upgrade" onclick="ostaUpgrade(2)">Osta lisää autoja (500 pistettä)</button>
    <button class="upgrade" onclick="ostaUpgrade(3)">Osta lentoauto (1000 pistettä)</button>
  </div>
</div>

<script>
var pisteet = 0;
var pisteenKeräämisenNopeus = 1;

function kasvataPisteitä() {
  pisteet += pisteenKeräämisenNopeus;
  document.getElementById("pisteLaskuri").textContent = pisteet;
}

function ostaUpgrade(upgrade) {
  var hinta = 0;
  var ilmoitus = "";

  if (upgrade === 1) {
    hinta = 100;
    pisteenKeräämisenNopeus += 1;
    ilmoitus = "Kuljettaja palkattu!";
  } else if (upgrade === 2) {
    hinta = 500;
    pisteenKeräämisenNopeus += 5;
    ilmoitus = "Ostit lisää autoja!";
  } else if (upgrade === 3) {
    hinta = 1000;
    pisteenKeräämisenNopeus += 10;
    ilmoitus = "Lentoauto ostettu!";
  }

  if (pisteet >= hinta) {
    pisteet -= hinta;
    document.getElementById("pisteLaskuri").textContent = pisteet;
    alert(ilmoitus);
  } else {
    alert("Sinulla ei ole tarpeeksi pisteitä!");
  }
}
</script>

</body>
</html>
