<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikanoppa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <button id="startButton">Aloita</button>
        
        <div id="userInputs" style="display: none;">
            <input type="number" id="playerCount" placeholder="Pelaajien määrä">
            <button id="confirmPlayers">Vahvista</button>
            
            <div id="playerNameInputs" style="display: none;">
                <input type="text" id="player1Name" placeholder="Pelaaja 1 nimi">
                <input type="text" id="player2Name" placeholder="Pelaaja 2 nimi">
                <!-- Lisää tarvittaessa lisää pelaajien nimiä koskevia tekstikenttiä -->
                <button id="confirmNames">Vahvista nimet</button>
            </div>
        </div>

        <div id="players" style="display: none;">
            <!-- Tässä näkyvät pelaajien nimet ja nopat -->
        </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
</body>
</html>
